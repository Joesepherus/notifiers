<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Alerts</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="icon" href="/static/img/logo.ico" type="image/x-icon" />
    <script src="/static/js/main.js" defer></script>
  </head>
  <body>
    <header class="sticky-header">
      <nav class="navigation">
        <div class="logo">
          <a href="/"
            ><img src="/static/img/logo.png" width="30" alt="Logo"
          /></a>
        </div>
        <div class="nav-container">
          <ul class="navigation-list">
              <li><a href="/pricing">Pricing</a></li>
              <li><a href="/about">About</a></li>
            <div class="spacer"></div>
            <li><a onclick="openModalShowLoginForm()">Login</a></li>
            <li><a onclick="openModalShowSignUpForm()">Signup</a></li>
          </ul>
        </div>
        <button class="menu-toggle" aria-label="Toggle navigation">
          <span class="menu-icon"></span>
          <span class="menu-icon"></span>
          <span class="menu-icon"></span>
        </button>
      </nav>
    </header>

    {{ block "content" . }}{{ end }}

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Trading Alets. All rights reserved.</p>
      </div>
    </footer>

    <div id="signup-modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeSignUpForm()">&times;</span>
          <!-- Sign Up Form -->
          <div id="signup-form" class="active-form">
            <h2>Sign Up</h2>
            <form action="/api/sign-up" method="post">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Confirm your password"
                  required
                />
              </div>
              <button type="submit" class="submit-btn">Sign up</button>
            </form>
            <a class="switch-link" onclick="showLoginForm()"
              >Already have an account? Log in</a
            >
          </div>
          <!-- Login Form -->
          <div id="login-form">
            <h2>Log In</h2>
            <form action="/login" method="post">
              <div class="form-group">
                <label for="login-email">Email</label>
                <input
                  type="email"
                  id="login-email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input
                  type="password"
                  id="login-password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <button type="submit" class="submit-btn">Log In</button>
              <a class="switch-link" onclick="showSignUpForm()"
                >Don't have an account? Sign up</a
              >
            </form>
          </div>
        </div>
      </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.querySelector(".menu-toggle");
      const navigationList = document.querySelector(".navigation-list");

      menuToggle.addEventListener("click", function () {
        navigationList.classList.toggle("active");
      });
    });
  </script>
</html>
