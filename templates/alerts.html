<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts</title>
  </head>
  <body>
    <h1>Alerts</h1>
    <ul>
      {{range .}}
      <li>{{.Symbol}}: {{printf "%.2f" .TriggerValue}}</li>
      {{else}}
      <li>No active alerts found.</li>
      {{end}}
    </ul>
  </body>
</html>
