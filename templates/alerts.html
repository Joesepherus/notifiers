{{ define "content" }}

<div class="content">
  <div class="page">
    <h1>Alerts</h1>
    <ul>
      {{range .Alerts}}
      <li>{{.Symbol}}: {{printf "%.2f" .TriggerValue}}</li>
      {{else}}
      <li>No active alerts found.</li>
      {{end}}
    </ul>

    <h1>Add Alert</h1>
    <form action="/api/add-alert" method="post">
      <label for="symbol">Symbol:</label>
      <input type="text" id="symbol" name="symbol" required /><br /><br />

      <label for="triggerValue">Trigger Value:</label>
      <input
        type="number"
        id="triggerValue"
        name="triggerValue"
        step="0.01"
        required
      /><br /><br />

      <button type="submit">Submit</button>
    </form>
  </div>
</div>

{{ end }}
