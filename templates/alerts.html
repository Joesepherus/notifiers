{{ define "content" }}

<div class="content">
  <div class="page">
    <h1>Alerts</h1>
    {{range .Alerts}}
    <div id="alert-{{.ID}}">
      {{.Symbol}}: {{printf "%.2f" .TriggerValue}}
      <a onclick="deleteAlert({{ .ID }})">❌</a>
    </div>
    {{else}}
    <div>No active alerts found.</div>
    {{end}}
  </div>
</div>

{{ end }}
