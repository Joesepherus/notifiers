{{ define "content" }}

<div class="content">
  <div class="landing-page">
    <h1>Set Your Trading Alerts</h1>
    <p>
      Stay ahead of the market with real-time alerts on support and resistance
      levels.
    </p>

    <div class="form-container">
      <form id="alert-form">
        <div class="form-row">
          <div class="form-group">
            <label for="symbol">Symbol</label>
            <input
              type="text"
              id="symbol"
              name="symbol"
              placeholder="NVDA"
              required
            />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input
              type="number"
              id="price"
              name="price"
              placeholder="120.45"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <button type="button" onclick="openModalShowSignUpForm()">Set Alert</button>
        </div>
      </form>
    </div>

  </div>
</div>
{{ end }}
