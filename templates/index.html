{{ define "content" }}

<div class="content">
  <div class="landing-page">
    <h1>Set Your Trading Alerts</h1>
    <p>
      Stay ahead of the market with real-time alerts on support and resistance
      levels.
    </p>

    <div class="form-container">
      <form id="alert-form">
        <div class="form-row">
          <div class="form-group">
            <label for="symbol">Symbol</label>
            <input
              type="text"
              id="symbol"
              name="symbol"
              placeholder="NVDA"
              required
            />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input
              type="number"
              id="price"
              name="price"
              placeholder="120.45"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <button type="button" onclick="showModal()">Set Alert</button>
        </div>
      </form>
    </div>

    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeSignUpForm()">&times;</span>
        <!-- Sign Up Form -->
        <div id="signup-form" class="active-form">
          <h2>Sign Up</h2>
          <form action="/api/sign-up" method="post">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm your password"
                required
              />
            </div>
            <button type="submit" class="submit-btn">Sign up</button>
          </form>
          <a class="switch-link" onclick="showLoginForm()"
            >Already have an account? Log in</a
          >
        </div>
        <!-- Login Form -->
        <div id="login-form">
          <h2>Log In</h2>
          <form action="/login" method="post">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input
                type="email"
                id="login-email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="submit-btn">Log In</button>
            <a class="switch-link" onclick="showSignUpForm()"
              >Don't have an account? Sign up</a
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
