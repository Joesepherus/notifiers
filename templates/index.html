{{ define "content" }}

<div class="content">
  <div class="landing-page">
    <h1>Set Your Trading Alerts</h1>
    <p>
      Stay ahead of the market with real-time alerts on support and resistance
      levels.
    </p>

    <form id="alert-form">
      <div>
        <label for="symbol">Symbol</label>
        <input
          type="text"
          id="symbol"
          name="symbol"
          placeholder="e.g., AAPL"
          required
        />
      </div>
      <div>
        <label for="price">Price</label>
        <input
          type="number"
          id="price"
          name="price"
          placeholder="e.g., 150.00"
          required
        />
      </div>

      <button type="button" onclick="showSignUpForm()">Set Alert</button>
    </form>

    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeSignUpForm()">&times;</span>
        <h2>Sign Up</h2>
        <form action="/subscribe" method="post">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</div>
{{ end }}
