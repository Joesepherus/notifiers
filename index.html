<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Alert</title>
</head>
<body>
    <h1>Add Alert</h1>
    <form id="alertForm">
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" required><br><br>

        <label for="triggerValue">Trigger Value:</label>
        <input type="number" id="triggerValue" name="triggerValue" step="0.01" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('alertForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(event.target);
           
            const data = {
                triggerValue: parseFloat(formData.get('triggerValue')),
                symbol: formData.get('symbol')
            };
            console.log('data: ', data);

            fetch('/api/add-alert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                console.log('Success:', result);
                alert('Alert added successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding alert.');
            });
        });
    </script>
</body>
</html>
